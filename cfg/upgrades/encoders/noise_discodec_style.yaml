class_path: drumblender.upgrades.encoders.DisCodecStyleEncoder
init_args:
  input_channels: 1
  hidden_channels: 16
  output_channels: 128
  strides: [2, 2, 4, 8]
  causal: false
  transpose_output: true
  use_weight_norm: false
  block_depth: 2
  residual_dilations: [1, 3, 9]
  expansion: 2
  use_grn: true
  layer_scale_init: 1.0e-4
  bottleneck_attention: true
  attention_layers: 1
  attention_heads: 4
  attention_mlp_ratio: 2
  attention_dropout: 0.0
